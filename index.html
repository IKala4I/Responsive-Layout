<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <meta name="description" content="Responsive Layout">
    <meta name="keywords" content="HTML, CSS, Responsive, Layout, Responsive Layout">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header class="header">
    <section class="header__section">
        <div class="header__item content-div">
            <span>1.1</span>
        </div>
        <div class="header__item content-div">
            <span>1.2</span>
        </div>
    </section>
</header>
<main class="main">
    <section class="image-section">
        <div class="image-section__wrapper">
            <picture class="image-section__picture">
                <source media="(max-width: 1024px) and (min-width: 360px)"
                        srcset="https://placehold.co/450x200?text=2.1">
                <source media="(max-width: 360px)"
                        srcset="https://placehold.co/350x50?text=2.1">
                <img src="https://placehold.co/300?text=2.1" alt="image with number" class="image-section__image">
            </picture>
            <picture class="image-section__picture">
                <source media="(max-width: 1024px) and (min-width: 360px)"
                        srcset="https://placehold.co/450x200?text=2.2">
                <source media="(max-width: 360px)"
                        srcset="https://placehold.co/350x50?text=2.2">
                <img src="https://placehold.co/300?text=2.2" alt="image with number" class="image-section__image">
            </picture>
        </div>
        <div class="image-section__wrapper">
            <picture class="image-section__picture">
                <source media="(max-width: 1024px) and (min-width: 360px)"
                        srcset="https://placehold.co/450x200?text=2.3">
                <source media="(max-width: 360px)"
                        srcset="https://placehold.co/350x50?text=2.3">
                <img src="https://placehold.co/300?text=2.3" alt="image with number" class="image-section__image">
            </picture>
            <picture class="image-section__picture">
                <source media="(max-width: 1024px) and (min-width: 360px)"
                        srcset="https://placehold.co/450x200?text=2.4">
                <source media="(max-width: 360px)"
                        srcset="https://placehold.co/350x50?text=2.4">
                <img src="https://placehold.co/300?text=2.4" alt="image with number" class="image-section__image">
            </picture>
        </div>
    </section>
    <article class="article">
        <section class="article__section article__section--3">
            <div class="article__content content-div">
                <span class="article__item">3.1</span>
            </div>
            <div class="article__content content-div">
                <span class="article__item">3.2</span>
            </div>
        </section>
        <section class="article__section article__section--4">
            <div class="article__content content-div">
                <span class="article__item">4.1</span>
            </div>
            <div class="article__content content-div">
                <span class="article__item">4.2</span>
            </div>
            <div class="article__content content-div">
                <span class="article__item">4.3</span>
            </div>
        </section>
        <section class="article__section article__section--5">
            <div class="article__content content-div">
                <span class="article__item">5</span>
            </div>
        </section>
        <section class="article__section article__section--6">
            <div class="article__content content-div">
                <nav class="article__nav">
                    <ul class="article__list">
                        <li class="article__list-item">
                            <a href="#" class="article__link">Home</a>
                        </li>
                        <li class="article__list-item">
                            <a href="#" class="article__link">What we do</a>
                        </li>
                        <li class="article__list-item">
                            <a href="#" class="article__link">Our company</a>
                        </li>
                        <li class="article__list-item">
                            <a href="#" class="article__link">Contact us</a>
                        </li>
                        <li class="article__list-item">
                            <a href="#" class="article__link">More?</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </article>
</main>
<footer class="footer">
    <div class="footer__content content-div">
        <span class="footer__item">7</span>
    </div>
</footer>
</body>
</html>
